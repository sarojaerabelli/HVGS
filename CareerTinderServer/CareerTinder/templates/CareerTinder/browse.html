{% extends "CareerTinder/template.html" %}
{% block content %}
<div class="container">
    
    <div class="row">
        
        <div class="col-lg-12">
            <h1 class="page-header">Pending Candidates</h1>
        </div>
        
        {% for hiree in hirees %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="{% url 'review_page' id_idx|get_item:hiree.id %}">
                <img class="img-responsive" src="{{ hiree.face_picture.url }}" alt="">
                    </a>
            <center><label for="choice{{ forloop.counter }}">{{ hiree.name }}</label></center><br />
        </div>
        {% endfor %}
    </div>
    
    <hr>
    
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
    
</div>
<!-- /.container -->
{% endblock %}
